Map.0=Was tut ihr jetzt?
Map.1=Was tust du jetzt?
SAnkunft.0=8.13 Uhr. Du verlässt das unterirdische Verkehrssystem Berlins wie jeden Morgen am U-Bahnhof Ernst-Reuter-Platz.
SAnkunft.1=Während du die Treppenstufen hochläufst und dich über die angenehmen Temparaturen und den blauen Himmel freust, ist das einzige, das deine Stimmung trübt, dass du durch die LinA-Prüfung gefallen bist.
SAnkunft.2=Unglücklicherweise fehlen dir zwei Punkte, doch du bist dir sicher, dass du diese heute in der Klausureinsicht mit ein bisschen gutem Willen und deinen Überredungsfähigkeiten rausholen wirst. Doch jetzt machst du dich erstmal auf den Weg zur MPGI2-Vorlesung in Raum H 0104, darauf hast du dich nämlich schon die ganze letzte Woche gefreut.
SAnkunft.3=9.51 Uhr. Fasziniert von den interessanten Themen verlässt du die MPGI2-Vorlesung. Schade, dass sie schon vorbei ist.
SAnkunft.4=Du solltest dich jetzt darum kümmern, bei der Klausureinsicht die beiden Punkte herbeizudiskutieren, die dir so dringend fehlen. Du hast wirklich keine Lust, den Stoff dieses Semester nochmal durchzukauen.
SAnna.0=Du hörst, wie jemand die Tür des Wohnheimzimmers von außen öffnet.
SAnna.1=Dir ist klar, dass dich hier wahrscheinlich niemand erwartet. Da kommt sie auch schon in Gedanken versunken ins Zimmer herein und wie vorherzusehen war, erschreckt sie sich uns lässt ihre Tasche fallen.
SAnna.10=Gehe ins Wohnheim in Annas Zimmer
SAnna.11=Oh - wie schön: Hier gibt es einen Eisstand.
SAnna.12=An einem solchen Tag gibt es doch nichts leckereres, als ein kaltes, cremiges Eis.
SAnna.13=Ihr bestellt euch je eine Kugel Vanilleeis, setzt euch auf eine Bank am Straßenrand und genießt das abendlich-milde Sommerwetter.
SAnna.14=Ja
SAnna.15=Nein
SAnna.16=Wollt ihr versuchen, den Pförtner mit eurer guten Laune anzustecken, indem ihr ihm ein Eis mitbringt?
SAnna.17=Das könnte eine schlaue Idee sein. Ihn kauft ein weiteres Vanilleeis für den Pförtner.
SAnna.18=Gehe zum Eisstand
SAnna.19=Im Raum H 0104 findet im Moment eine Konferenz über Literatur im Mittelalter statt. Ihr fühlt euch zwischen all den Geisteswissenschaftlern etwas fehl am Platz.
SAnna.2=Natürlich ist sie dir feindselig gegenüber eingestellt, schließlich bist _du_ in _ihrem_ Wohnheimzimmer\! Sie schreit dich an, du sollst gefälligst verschwinden. Doch als sie ihre Tasche wieder aufhebt, merkst du, dass sie diesen überraschenden Moment jetzt beginnt, zu begreifen.
SAnna.20=Ihr gebt dem Pförtner das (inzwischen leicht angeschmolzene) Vanilleeis.
SAnna.21=Der Pfötner ist auf einmal richtig nett. Er lächelt euch freundlich an und fragt, was er für euch tun kann.
SAnna.22=Nach einer halben Minute oberflächlicher Konversation haltet ihr den Schlüssel für die Klappe in euren Händen.
SAnna.23=Macht euch jetzt auf den Weg zu Annas Zimmer, um deine LinA-Klausur schlussendlich zu retten\!
SAnna.24=Ihr fragt den Pförtner höflich, ob er den Schlüssel für die Klappe über dem H 0104 hat.
SAnna.25=Trotz aller Überredungsanstrengungen gelingt es euch nicht, ihm diesen Schlüssel zu entlocken.
SAnna.26=Vielleicht findet ihr ja einen Weg, ihn doch davon zu überzeugen, euch den Schlüssel zu geben.
SAnna.27=Sprecht den Pförtner an
SAnna.28=Im Boden fällt euch eine Klappe ins Auge, die direkten Zugang in den Raum H 0104 von der Decke bieten müsste.
SAnna.29=Durch diese Klappe könntet ihr während der Klausur unbemerkt an einem Faden einen kleinen Zettel mit der Korrektur zu dir herunterlassen.
SAnna.3=Sie fragt dich mit analytischem, doch skeptischen Blick, wie du ins Zimmer gekommen bist, obwohl es ihr eigentlich klar zu sein scheint. Während sie ihre Tasche an sich klammert, kneift sie die Augen zusammen und blickt auf die zerschrammte Zeitmaschine. Du drehst dich kurz zur Zeitmaschine, die ganz offensichtlich einen erheblichen Schaden an der Inneneinrichtung verursacht hat und versuchst dann, so unschuldig wie möglich zu gucken.
SAnna.30=Der Schlüssel passt - die Klappe lässt sich öffnen.
SAnna.31=Doch das müsst ihr erst tun, wenn ihr wieder in der Vergangenheit seit, um deine Klausur zu retten.
SAnna.32=Leider ist sie verschlossen.
SAnna.33=Fragt doch den Pförtner, ob er euch den Schlüssel gibt.
SAnna.34=Untersucht die Klappe im Boden
SAnna.4=Eine halbe Stunde später.
SAnna.5=Inzwischen hast du Anna, die Studentin, etwas besser kennengelernt. Sie studiert tatsächlich Physik und hat den Teil der Zeitmaschine, der in diesem Zeitabschnitt als Rückholanker zurückgeblieben ist, im ER270 gefunden und aus Interesse mit ins Wohnheim genommen.
SAnna.6=Du hast ihr von deinem Problem erzählt und sie ist entschlossen, dir dabei zu helfen.
SAnna.7=Sie sagt, sie kenne sich ein bisschen aus mit Zeitreisen, und wisse daher, dass es wegen der begrenzten Dehnfähigkeit des Raum-Zeit-Kontinuums nicht möglich sei, mit deiner Zeitmaschine erneut in einen Zeitrahmen zu reisen, den du bereits zu sehr beansprucht hast.
SAnna.8=Da die Energie des Temporit-Gesteins nicht ausreicht, dich zu bedeutend früheren Zeitpunkten in die Vergangenheit zu katapultieren, müsst ihr nach einem Weg suchen, dir _während_ der Klausur die Korrekturen zukommen zu lassen.
SAnna.9=Verlasse Annas Zimmer
SEnde.0=Angekommen in Annas Zimmer, könnt ihr froh sein, dass die Anna, die in diese Zeit gehört, noch schläft. So erspart ihr euch komplizierte Erklärungen.
SEnde.1=Anna erklärt dir flüsternd: "Ich bin gespannt wo wir diesmal rauskommen." - in Annas Zimmer sicherlich nicht, denn hier habt ihr das Raum-Zeit-Kontinuum mit zwei Zeitreisen bereits zu sehr belastet, als dass es als Landeplatz für eine weitere Zeitreise in Frage käme.
SEnde.10=Ihr setzt euch zusammen mit dem Professor an den Rand des Hörsaals und du erzählst ihm deine gesamte Geschichte. Er erklärt dir daraufhin, dass er bis jetzt noch nie auch nur ein Wort von der praktischen Umsetzung einer solchen Zeitmaschine gelesen oder gehört hat.
SEnde.11=Du bist gerade dabei, ihm die ganzen Informationen zu erzählen, die er dir dann in etwa zwei Stunden als Antwort auf deine Frage geben wird.
SEnde.12=So schließt sich letzendlich der Kreis. Ich beende die Geschichte damit, dass du zusammen mit Anna die Treppen vor dem ER-Gebäude herabsteigst - vor euren Augen das Sonnenlicht eines Morgens, an dem ihr jeweils zweimal existiert.
SEnde.2=Du fühlst dich im ersten Moment etwas unwohl, doch blickst dem Unbekannten dann mit einem Grinsen entgegen.
SEnde.3=Ihr steckt die Zeitmaschine in die Steckdose, haltet euch gut an ihr fest und fliegt dann mit schnellen Drehungen, und inzwischen auch mit einem Ansatz von Routine, an den Zielort eurer Reise.
SEnde.4=Sanft landet ihr auf dem altehrwürdigen Boden des ER270.
SEnde.5=Schnell holst du dein Smartphone raus, wartest ein paar Sekunden, bis das Gerät den Wechsel aus dem Vergangenheits-Handynetz in das Gegenwarts-Handynetz mit den entsprechenden Protokollholpereien auf die Reihe gekriegt hat, um dann bei MOSES deine LinA-Klausurergebnisse zu checken.
SEnde.6=Und tatsächlich - dieses mal hast du es mit 42 von 60 Punkten geschafft\!
SEnde.7=Da macht sich Erleichterung breit und man sieht, dass ihr euch ohne ein Wort zu wechseln einig seid, dass ihr euch nach so einem Tag ein bisschen Entspannung verdient habt.
SEnde.8=Da betritt mit bestimmten Schritten der Professor den Raum - und zwar genau der Professor, der dir vorhin erklärt hat, wie man eine Zeitmaschine baut.
SEnde.9=Du schaust auf die Uhr und musst grinsen. Dir wird klar, dass er hier ist, um die Vorlesung vorzubereiten, die in einer Dreiviertelstunde beginnt, die Vorlesung, in die du dich dann setzten wirst und nach der du den Professor nach der Zeitmaschine fragen wirst.
SKlausurBefore.0=Du steckst den Netzstecker in die Steckdose.
SKlausurBefore.1=Die Zeitmaschine ist jetzt aktiviert. Sie wird dich zurück zum Morgen deiner LinA-Klausur bringen, die im Hauptgebäude, Raum H 0104, stattfindet. Die Zieluhrzeit hast du auf 8.00 Uhr eingestellt, um 9.00 Uhr beginnt die Klausur. Halte dich gut am Gehäuse fest und hoffe, dass du alle Teile richtig zusammengesetzt hast.
SKlausurBefore.10=Dort oben siehst du dich selbst sitzen.
SKlausurBefore.11=Du läufst hoch zu der früheren Version von dir. Du sitzt dort auf dem Platz und betrachtest sehr konzentriert den A4-Notizzettel, den zu mit in die Klausur nehmen darfst.
SKlausurBefore.12=Du gehst also zu dir hin, sprichst dich mit bestimmter Stimme an, und sagst "Hier sind die Korrekturen für die Fehler, die du in dieser Klausur machen wirst. Schreib sie dir noch schnell auf deinen Zettel und bestehe dann die Klausur, ich möchte nicht durchfallen\!"
SKlausurBefore.13=Deine Reaktion zeigt, dass du dir ganz offensichtlich nicht sicher bist, ob du deinen Augen vertrauen solltest. Reflexgesteuert nimmst jedoch dein Zettel entgegen und schaust dich verwundert an.
SKlausurBefore.14=Der Klausurleiter macht mit schriller Stille die Ansage, dass die Klausur in wenigen Minuten beginnen wird. Er fordert alle Studenten, die jetzt hier keine Prüfung schreiben werden auf, den Raum umgehend zu verlassen.
SKlausurBefore.15=Du musst dich jetzt wirklich beeilen. Nicht nur, wegen der Prüfung, sondern auch, weil du die Warnung des Professors über die abnehmende Genauigkeit der Heisenberg-42-Röhre mit steigender Aufenthaltsdauer noch im Kopf hast.
SKlausurBefore.16=Du rennst mit schnellem Schritt die Treppen herunter zum Ausgang, rennst gerade an dem Tisch, auf dem die Stapel von Aufgabenblättern liegen, vorbei, als du stolperst und mit deinem Arm die Aufgabenblätter vom Tisch reißt.
SKlausurBefore.17=Die Aufgabenblätter fliegen wild durch den Raum. Einige Studenten haben sich schon Blätter geschnappt. Der Prüfungsleiter sieht nicht mehr so gelassen aus. Er kommt schnell auf dich zu.
SKlausurBefore.18=Es ist jetzt wahrscheinlich ein guter Zeitpunkt, sich zu verabschieden. Du stehst aus dem Papierchaos, das du verursacht hast, auf und rennt so schnell du kannst aus dem Hauptgebäude rüber zum ER-Gebäude.
SKlausurBefore.19=Im ER270 angekommen, gilt es, keine Zeit mehr zu verlieren. Du steckst den Stecker der Zeitmaschine in die Steckdose und hältst dich gut an dem stabilen Gehäuse fest.
SKlausurBefore.2=In deiner Hosentasche hast du einen Notizblatt, auf das du die Korrekturen für ein paar der Fehler, die du gemacht hast, aufgeschrieben hast. Wenn du angekommen bist, wirst du deiner früheren Version diesen Zettel einfach überreichen und er wird die entsprechenden Fehler, wegen der du durchgefallen bist, korregieren.
SKlausurBefore.20=Die Zeitmaschine fängt diesmal schon früher an, zu vibrieren, und das gleiche Spielchen wie vorhin geht wieder von vorn los. Die Zeitmaschine fängt wie verrückt an, sich im Kreis zu drehen, und du musst Acht geben, dass du sie nicht auf Grund der großen Kräfte, die jetzt auf dich wirken, loslässt.
SKlausurBefore.3=Seitens der Zeitmaschine tut sich irgendwie noch gar nichts.
SKlausurBefore.4=Die Zeitmaschine fängt ein bisschen an zu vibrieren. Denke daran, dich fest um die Zeitmaschine zu klammern, sodass du nicht während des bevorstehenden wilden Flugs durch das Raum-Zeit-Kontinuum abstürzt.
SKlausurBefore.5=Die Umgebung beginnt langsam, zu verschwinden. Alles fängt an, sich zu drehen. Du fragst dich, ob das so soll, ob das so üblich ist, für Zeitreisen. Die Drehbewegung wird immer schneller, bis du das Bewusstsein verlierst.
SKlausurBefore.6=Dein Kopf brummt fürchterlich. Du hast dich ziemlich an der Tafel gestoßen, jetzt hast du eine Beule am Kopf.
SKlausurBefore.7=Du richtest deinen Blick auf die Uhr. Es ist 8.45, das heißt, in einer Viertelstunde beginnt die Klausur. Beeile dich jetzt, deinen Plan durchzuführen und kehre dann zur Zeitmaschine zurück\!
SKlausurBefore.8=Hier ist es schon recht leer. Die Klausur beginnt in wenigen Minuten, du bist also wahrscheinlich schon im Prüfungsraum.
SKlausurBefore.9=Viele Studenten sitzen hier schon ordentlich auf ihren Klausurplätzen. Es ist recht still für einen Raum mit so vielen Studenten.
SKlausureinsicht.0=Gehe jetzt zur Klausureinsicht\! Die Klausureinsicht findet im Raum MA352 statt.
SKlausureinsicht.1=Oha. Hier ist ja ganz schön was los. Du scheinst nicht der einzige zu sein, dem noch ein paar Punkte in der LinA-Klausur fehlen.
SKlausureinsicht.2=Das Warten könnten eventuell eine Weile dauern.
SKlausureinsicht.3=Warte weiter darauf, in den Raum für die Klausureinsicht zu kommen
SKlausureinsicht.4=Das hat doch alles keinen Sinn
SKlausureinsicht.5=Und jetzt?
SKlausurRunning.0=Jetzt geht es los. Anna steckt den Netzstecker der Zeitmaschine in die Steckdose und ihr klammert euch beide um die Maschine, um gemeinsam in die Vergangenheit zu reisen. Ziel ist diesmal der Tag der LinA-Klausur, 9.30 Uhr. Du stellst fest, dass die Reise mit der Zeitmaschine zu zweit wesentlich angenehmer ist.
SKlausurRunning.1=Und das ist sehr nützlich - denn ihr wollt schließlich nicht die schlafende, frühere Version von Anna wecken, die während deiner LinA-Prüfung noch gemütlich in ihrem Bett liegt.
SKlausurRunning.10=Anna holt den Schlüssel, den ihr euch vom Pförtner ausgeliehen habt, aus der Hosentasche und öffnet vorsichtig die Klappe.
SKlausurRunning.11=Ihr müsst leise sein, damit euch die Klausurhelfer nicht bemerken. Die Klappe gibt quietschende, metallische Geräusche von sich.
SKlausurRunning.12=Du lässt vorsichtig den Zettel mit den Lösungen zu dir herunter. Die Herausforderung besteht dabei darin, Durch geschicktes Pendeln und Ablassen des Fadens im richtigen Augenblick den Zettel auf deinem Tisch zu platzieren.
SKlausurRunning.13=Obwohl diese Methode, dem Klausurschreibenden eine Nachricht zukommen zu lassen, reichlich dreist ist, fällt sie keinem der Kontrollierenden auf, da im Traum niemand mit soetwas rechnet.
SKlausurRunning.14=Ihr habt die Lösungen jetzt auf deinem Tisch abgeladen und du scheinst sie dir jetzt anzugucken. Ihr habt hier jetzt eure Arbeit geleistet und solltet sehen, dass ihr schnell wieder zur Zeitmaschine kommt, um die Ungenauigkeit der Heisenberg-42-Röhre möglichst gering zu halten.
SKlausurRunning.15=Verlasse Annas Zimmer
SKlausurRunning.16=Gehe ins Wohnheim in Annas Zimmer
SKlausurRunning.2=Schnell drehend, aber leise und koordiniert, landet ihr gemeinsam auf dem Fußboden der Vergangenheit.
SKlausurRunning.3=Annas Schnarchen im Hintergrund interpretiert ihr als gutes Zeichen.
SKlausurRunning.4=Jetzt aber auf zur LinA-Klausur, denn ihr habt nur wenig Zeit\!
SKlausurRunning.5=Verlasse Annas Zimmer
SKlausurRunning.6=Gehe ins Wohnheim in Annas Zimmer
SKlausurRunning.7=Die Klausur läuft schon seit über einer Stunde. Setzt euren Plan jetzt um.
SKlausurRunning.8=Die Klausur ist hier gerade in vollem Gange - ihr werdet wieder rausgeschickt.
SKlausurRunning.9=Ihr seid jetzt bei der Klappe über dem H 0104 angekommen.
SPhysikVL.0=Da hättest du wahrscheinlich noch ewig warten können.
SPhysikVL.1=Es ist viel sinnvoller, sich auf dem Campus nach anderen Möglichkeiten umzusehen, deine LinA-Klausur im Nachhinein zu verbessern. Schließlich ist das hier die Technische Universität Berlin\!\!
SPhysikVL.10=Schließlich wachst du auf.
SPhysikVL.11=Die Vorlesung scheint schon eine Weile zu Ende zu sein. Außer dir ist nur noch der Professor da, der jetzt, von der Vorlesung erschöpft, seine Sachen zusammenpackt.
SPhysikVL.12=Schlaftrunken und noch immer durchdrungen von den wilden Fantasien deines Traums läufst du schlurfend nach vorn zum Professor und fragst ihn, ob Zeitmaschinen und Zeitreisen denn jetzt mit unseren neuen Erkenntnissen tatsächlich möglich seien.
SPhysikVL.13=Der Professor, der von deiner Frage wenig überrascht zu sein scheint, schaut dich kritisch, aber freundlich an, blinzelt mit den Augen, neigt seinen Kopf, geht dann zur Tafel und schreibt in seiner undeutlichen, von der Wissenschaft gezeichneten Schrift mit großen Schwüngen auf die Tafel: "1 + 1 = 2"
SPhysikVL.14=Er bewegt sich langsam durch den Raum, schaut dir in die Augen und erklärt dann: "Sehen Sie, in der Theorie" - er macht eine kurze Pause
SPhysikVL.15="In der Theorie - da ist es absolut problemlos möglich, Reisen durch die Zeit zu konstruieren."
SPhysikVL.16="Zeitreisen und Zeitmaschinen und Zeitwölbungen und Zeitverschwurbelugen - das ist alles, in der Theorie, wohlgemerkt - nicht aufwendiger, als diese einfache Gleichung" - er zeigt auf die Gleichung, die er gerade an die Tafel geschrieben hat.
SPhysikVL.17=Müde und nicht ahnend, worauf der Professor hinaus möchte, schaust du ihn an, während er mit seinem analytischen Blick versucht sicherzustellen, dass du das Prinzip verstanden hast.
SPhysikVL.18=Mit lockerer Stimme fügt er hinzu: "Aber in der Praxis, nicht wahr, ist das natürlich bei weitem nicht so einfach - die Praxis... sie verstehen sicherlich, nicht wahr?"
SPhysikVL.19=Du fragst ihn, was man für die Konstruktion einer Zeitmaschine brauchen würde.
SPhysikVL.2=Vielleicht findest du ja irgendwo einen Professor, der dir die Punkte einfach so gibt.
SPhysikVL.20=Er überlegt, wirft einen kurzen Blick auf sein Notizblatt vor sich und meint dann: "Nunja, dafür bräuchte man einerseits eine ganze Menge Temporit-Gestein, ein stabiles Gehäuse für die Konstruktion, ein Netzkabel mit Stecker, ein paar elektronische Kleinteile - und eine Heisenberg-42-Röhre, ein sehr seltenes Modell, dass schon seit einigen Jahrzehnten nicht mehr gefertigt wird."
SPhysikVL.21=Der Professor erklärt dir, dass er sich jetzt beeilen muss, um noch rechtzeitig zur jährlichen Physik-Konferenz zu kommen. Dieser Vorlesungsraum, ER270, so sagt er, werde aber heute nicht mehr gebraucht und er meint, du könntest deine Zeitmaschine hier ruhig aufbauen. Er macht sich auf, zu gehen.
SPhysikVL.22=Als er durch die Tür geht, dreht er sich in Gedanken versunken noch einmal kurz um und warnt dich: "Passen Sie auf mit Ihrer Zeitmaschine\! Das wichtigste ist, dass Sie nur so lange in der Vergangenheit bleiben, wie unbedingt notwendig ist. Die Zielgenauigkeit der Heisenberg-42-Röhre in Bezug auf Raum und Zeit nimmt drastisch mit der Aufenthaltsdauer im Zielzeitfenster ab. Bleiben sie also nur so lange, wie unbedingt nötig."
SPhysikVL.23=Sie scheinen sich zu freuen, dass sich jemand für ihre Mathe-Nachhilfskurse interessiert.
SPhysikVL.24=Sie sind sich nicht sicher, ob die Mathe-Kurse auch noch im Nachhinein Punkte in der Klausur bringen können.
SPhysikVL.25=Sie drücken dir auf jeden Fall den Flyer in die Hand und werden dich, wenn sie herausgefunden haben, ob das geht, telefonisch informieren.
SPhysikVL.26=Frage die aufdringlichen Mathe-Nachhilfskurs-Werbemenschen, ob sie deine LinA-Note auch noch im Nachhinein verbessern können
SPhysikVL.27=Hier ist immer noch eine endlos lange Schlange vor dem Raum MA 352. :(
SPhysikVL.28=Ah. Das Physik-Gebäude\! Vielleicht gibt es hier ja eine interessante Vorlesung, die ich mir anhören könnte.
SPhysikVL.3=Oder so ähnlich.
SPhysikVL.4=Hier stehen einige Studenten rum, die sich angeregt über die guten Physik-Vorlesungen, die in letzter Zeit im ER-Gebäude stattfinden, unterhalten.
SPhysikVL.5=Dafür, dass dies einer der größten Vorlesungsräume der TU ist, sind ziemlich wenig Studenten da.
SPhysikVL.6=Der Professor redet mit Begeisterung über irgendwelche Formeln und Zusammenhänge. Es geht wohl um praktische Anwendungen von Quantenphysik und Relativitätstheorie.
SPhysikVL.7=Der Raum scheint ganz schön überhitzt zu sein. Du wirst müde und ohne es zu merken, schläfst du ein.
SPhysikVL.8=Du träumst von Raumschiffen und Quanten, Planeten und Photonen, Zeitkrümmungen und Zeitdehnungen und Zeitwölbungen und Zeitverschwurbelungen.
SPhysikVL.9=Du träumst davon, wie du in der Zeit zurückreist und dir selber vor der LinA-Klausur den entscheidenen Tipp gibst, damit du sie bestehst. Um dich herum fliegen bunte Elektronen und Protonen und Myonen und Neutrinos.
